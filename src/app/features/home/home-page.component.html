<div class="home-container">
  <main class="main-content">
    <div class="grid-container">
      <!-- Top Featured Cards -->
      <ng-container *ngFor="let card of featuredCards">
        <div [class]="card.cssClass">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ card.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ card.content }}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </ng-container>

      <!-- Mid API/Feature Cards -->
      <ng-container *ngFor="let card of apiCards">
        <div [class]="card.cssClass">
          <mat-card>
            <mat-card-header>
              <mat-icon *ngIf="card.icon">{{ card.icon }}</mat-icon>
              <mat-card-title>{{ card.title }}</mat-card-title>
              <mat-card-subtitle *ngIf="card.subtitle">{{ card.subtitle }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ card.content }}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </ng-container>

      <!-- Bottom Support/Documentation Cards -->
      <ng-container *ngFor="let card of supportCards">
        <div [class]="card.cssClass">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ card.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ card.content }}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </ng-container>
    </div>
  </main>

  <footer>
    <p>Marketify â€” The modern way...</p>
    <p>&copy; 2023 Marketify. All rights reserved.</p>
  </footer>
</div>
<button mat-raised-button color="warn" (click)="onLogout()">Logout</button>
