<header class="header-container">
  <div class="header-logo">
    <a [routerLink]="(logo$ | async)?.link" class="d-flex align-items-center">
      <span class="logo-img-wrapper">
        <img [src]="(logo$ | async)?.src" [alt]="(logo$ | async)?.alt" height="44" width="44" />
      </span>
      <span class="logo-text ms-2">{{ (logo$ | async)?.alt }}</span>
    </a>
  </div>
  <ng-container *ngIf="showNavigation">
  <nav class="header-nav">
    <a *ngFor="let item of navItems$ | async as navItems"
       (click)="onNavClick(item)"
       class="nav-link"
       [ngClass]="{
         'active': (item.route && currentRoute.startsWith(item.route)) || (item.label === 'Home' && currentRoute === '/home')
       }">
      {{ item.label }}
    </a>
    <!-- <a *ngFor="let item of navItems$ | async as navItems"  class="nav-link">{{ item.label }}</a> -->
  </nav>
  <div class="header-actions">
    <ng-container *ngFor="let action of actions$ | async as actions">
      <button *ngIf="action.type === 'upgrade'" class="action-btn upgrade-btn d-flex align-items-center">
        {{ action.label }}
        <i class="bi bi-arrow-right ms-2" style="font-size: 1.1rem;"></i>
      </button>
      <span *ngIf="action.type === 'profile'" class="header-profile-avatar ms-3" [matMenuTriggerFor]="profileMenu" style="cursor:pointer;">
        <img src="/landing/user.jfif" alt="User Avatar" />
      </span>
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item (click)="goToProfile($event)">
          <mat-icon>person</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      <button *ngIf="action.type === 'login'" (click)="login()" class="action-btn login-btn">
        {{ action.label }}
      </button>
      <button *ngIf="action.type === 'get-started'" [routerLink]="action.route" class="action-btn get-started-btn d-flex align-items-center">
        {{ action.label }}
        <i class="bi bi-arrow-right ms-2" style="font-size: 1.1rem;"></i>
      </button>
    </ng-container>
  </div>
