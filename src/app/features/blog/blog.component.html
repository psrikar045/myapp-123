<div class="blog-main-bg">
  <!-- Header Section -->
  <div class="blog-header-card">
    <div class="blog-header-section">
      <div class="blog-category-center-header">
        <div class="blog-category-header">All blog categories</div>
        <div class="blog-category-desc">Traveling is an enriching experience that opens up new horizons, exposes us to experience that opens up new horizons, exposes us to</div>
      </div>
    </div>
  </div>

  <!-- Main Content Container -->
  <div class="blog-main-container">
    <!-- Blog List (Left) -->
    
    
    <div class="blog-list">
      <div class="blog-post-card" *ngFor="let blog of paginatedBlogs; let i = index; trackBy: trackByBlog" (click)="navigateToBlogDetails(i)">
        <div class="blog-card-image-container">
          <div class="blog-card-content">
          <h2 class="blog-card-title"><b>{{blog.title}}</b></h2>
          <p class="blog-card-summary">{{blog.summary}}</p>
          <div class="blog-card-meta">
            <span class="blog-card-author">{{blog.author}}</span>
            <span class="blog-card-date">{{blog.date}}</span>
            <span class="blog-card-category">{{blog.category}}</span>
          </div>
        </div>
          <img class="blog-card-img" [src]="blog.img" alt="Blog Image" />
        </div>
        
      </div>
      
      <!-- Pagination -->
      <div class="blog-pagination" *ngIf="totalPages > 1">
        <button 
          class="page-nav" 
          (click)="goToPreviousPage()" 
          [class.disabled]="currentPage === 1"
          [disabled]="currentPage === 1">
          &#8249;
        </button>
        <button 
          class="page-num" 
          *ngFor="let page of getPageNumbers()" 
          [class.active]="page === currentPage"
          (click)="goToPage(page)">
          {{page}}
        </button>
        <button 
          class="page-nav" 
          (click)="goToNextPage()" 
          [class.disabled]="currentPage === totalPages"
          [disabled]="currentPage === totalPages">
          &#8250;
        </button>
      </div>
    </div>
    <div class="blog-vertical-divider"></div>
    <aside class="blog-sidebar">
      <div class="sidebar-category-list">
        <div class="sidebar-category-item" *ngFor="let cat of sidebarCategories" (click)="navigateToBlogDetailsFromSidebar(cat.id)">
          <div class="sidebar-card-image-container" style="display: flex;">
             
            <img class="sidebar-category-img" [src]="cat.img" alt="Category" />
            <div class="sidebar-category-content">
            <div class="sidebar-category-title"><b>{{cat.title}}</b></div>
            <div class="sidebar-category-desc">{{cat.description}}</div>
            <div class="sidebar-category-meta">
              <span class="sidebar-category-author">{{cat.author}}</span>
              <span class="sidebar-category-date">{{cat.date}}</span>
            </div>
          </div>
          </div>
         
        </div>
      </div>
    </aside>
  </div>
</div>
