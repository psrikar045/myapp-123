      <!-- Main Content Container -->
      <div class="blog-main-container">
        <!-- Blog List (Left) -->
        
        
        <div class="blog-list">
          <div class="blog-post-card" *ngFor="let blog of pagedBlogs; let i = index; trackBy: trackByBlog" (click)="navigateToBlogDetails(i)">
            <div class="blog-card-image-container">
              <div class="blog-card-content">
              <h2 class="blog-card-title"><b>{{blog.title}}</b></h2>
              <p class="blog-card-summary">{{blog.summary}}</p>
              <div class="blog-card-meta">
                <span class="blog-card-author">{{blog.author}}</span>
                <span class="blog-card-date">{{blog.date}}</span>
                <span class="blog-category">{{blog?.category}}</span>
              </div>
            </div>
              <img class="blog-card-img" [src]="blog.img" alt="Blog Image" />
            </div>
            
          </div>
          
          <!-- Pagination (matching AllCategoriesComponent) -->
          <div class="blog-pagination">
            <button class="page nav" [disabled]="currentPage === 1" (click)="selectPage(currentPage - 1)">
              <i class="bi bi-chevron-left"></i>
            </button>
            <button *ngFor="let page of pages" class="page" [class.active]="page === currentPage" (click)="selectPage(page)">{{ page }}</button>
            <button class="page nav" [disabled]="currentPage === pages.length" (click)="selectPage(currentPage + 1)">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="blog-vertical-divider"></div>
        <aside class="blog-sidebar">
          <div class="sidebar-category-list">
            <div class="sidebar-category-item" *ngFor="let cat of sidebarCategories; let i = index" (click)="navigateToBlogDetailsFromSidebar(i)">
              <div class="sidebar-card-image-container" style="display: flex;">
                 
                <img class="sidebar-category-img" [src]="cat.img" alt="Category" />
                <div class="sidebar-category-content">
                <div class="sidebar-category-title"><b>{{cat.title}}</b></div>
                <div class="sidebar-category-desc">{{cat.description}}</div>
                <div class="sidebar-category-meta">
                  <span class="sidebar-category-author">{{cat.author}}</span>
                  <span class="sidebar-category-date">{{cat.date}}</span>
                </div>
              </div>
              </div>
             
            </div>
          </div>
        </aside>
      </div>
    </div>
  </div>
