<!-- Bootstrap Responsive Search Page -->
<div class="search-page-container min-vh-100 bg-light">
  <div class="container py-5">
    
    <!-- Logo Section -->
    <div class="row justify-content-center mb-4">
      <div class="col-12 text-center">
        <img src="images/logo.svg" 
             alt="Logo" 
             class="search-logo img-fluid mb-4" 
             style="max-height: 60px; cursor: pointer;"
             (click)="navigateToLanding()" />
      </div>
    </div>

    <!-- Search Bar Section -->
    <div class="row justify-content-center mb-4">
      <div class="col-lg-8 col-md-10 col-12">
        <div class="search-card card border-0 shadow-sm">
          <div class="card-body p-4">
            
            <!-- Search Input Group -->
            <div class="input-group input-group-lg">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-search text-muted"></i>
              </span>
              <input type="text" 
                     class="form-control border-start-0 ps-0" 
                     [(ngModel)]="searchDomainNameOrUrl"
                     (keydown)="handleKeyDown($event)"
                     placeholder="Enter website URL or domain name"
                     [disabled]="isLoading"
                     aria-label="Search for brand information">
              <button class="btn btn-primary px-4 search-btn-enhanced" 
                      type="button"
                      (click)="findBrandInfo($event)"
                      [disabled]="isLoading"
                      title="Search Brand">
                
                <!-- Loading Spinner -->
                <div *ngIf="isLoading" class="spinner-border spinner-border-sm text-white" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                
                <!-- Search Icon -->
                <i *ngIf="!isLoading" class="bi bi-search"></i>
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
    <!-- Error Message -->
    <div class="row justify-content-center mb-4" *ngIf="errorMessage">
      <div class="col-lg-8 col-md-10 col-12">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <span>{{ errorMessage }}</span>
        </div>
      </div>
    </div>
    
    <!-- Recently Viewed Section -->
    <div class="row justify-content-center" *ngIf="brands.length > 0">
      <div class="col-lg-8 col-md-10 col-12">
        <div class="recently-viewed-card card border-0 shadow-sm">
          <div class="card-header bg-white border-bottom-0 py-3">
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="text-uppercase fw-bold text-muted mb-0 small">Recently Viewed</h6>
              <button class="btn btn-outline-secondary btn-sm" (click)="clearAll()">
                <i class="bi bi-trash me-1"></i>
                Clear All
              </button>
            </div>
          </div>
          
          <div class="card-body p-0">
            <!-- Brand Cards Grid -->
            <div class="row g-0">
              <div class="col-12" *ngFor="let brand of brands; let i = index">
                <div class="brand-item d-flex align-items-center p-3 border-bottom hover-bg-light" 
                     style="cursor: pointer;"
                     (click)="goToResults(brand.name)"
                     [title]="'Searched: ' + brand.url + ' on ' + (brand.searchedAt | date:'short')">
                  
                  <!-- Brand Icon -->
                  <div class="brand-icon-wrapper me-3">
                    <img *ngIf="brand.favicon && !brand.faviconError" 
                         [src]="brand.favicon" 
                         [alt]="brand.name" 
                         class="rounded"
                         style="width: 40px; height: 40px; object-fit: cover;"
                         (error)="onFaviconError(i)">
                    
                    <!-- Default Brand Icon -->
                    <div *ngIf="!brand.favicon || brand.faviconError" 
                         class="bg-light rounded d-flex align-items-center justify-content-center"
                         style="width: 40px; height: 40px;">
                      <span class="fw-bold text-muted">{{ brand.name.charAt(0).toUpperCase() }}</span>
                    </div>
                  </div>
                  
                  <!-- Brand Info -->
                  <div class="brand-details flex-grow-1">
                    <div class="d-flex align-items-center">
                      <h6 class="mb-0 fw-semibold">{{ brand.name }}</h6>
                      <span *ngIf="brand.verified" class="badge bg-primary ms-2">
                        <i class="bi bi-check-circle-fill me-1"></i>
                        Verified
                      </span>
                    </div>
                    <small class="text-muted" *ngIf="brand.domain">{{ brand.domain }}</small>
                  </div>
                  
                  <!-- Remove Button -->
                  <button class="btn btn-outline-danger btn-sm ms-2" 
                          (click)="$event.stopPropagation(); removeBrand(i)"
                          title="Remove from history">
                    <i class="bi bi-x"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Back to Home Button -->
    <div class="row justify-content-center mt-4">
      <div class="col-12 text-center">
        <button class="btn btn-link text-primary" (click)="navigateToLanding()">
          <i class="bi bi-arrow-left me-2"></i>
          Back to Home
        </button>
      </div>
    </div>
    
  </div>

  <!-- Reusable Search Modal Component -->
  <app-search-modal></app-search-modal>
</div>
