
<footer class="footer bg-dark text-light py-5 mfoortSection">
  <button class="btn btn-primary back-to-top-btn position-fixed" [class.visible]="showBackToTop" 
  (click)="scrollToTop()" aria-label="Back to top" title="Back to top">
    <i class="bi bi-arrow-up"></i>
  </button>
  <div class="container pad100">
    <div class="row g-4">
      <div class="col-lg-4 col-md-6 col-12 Mmb-10">
        <div class="footer-section">
          <div class="mb-3">
            <img src="assets/images/Footer_logo.webp"  alt="Company Logo"  class="img-fluid" style="max-height: 50px;object-fit: contain;">
          </div>
          <p class="text-light mb-3" style="opacity: 0.8;">{{ companyDescription }}</p>
          <div class="d-flex gap-2 mb-3">
            <a *ngFor="let social of socialLinks" [href]="social.url"  target="_blank"  rel="noopener"
               class="btn btn-outline-light btn-sm rounded-circle d-flex align-items-center justify-content-center"
               style="width: 40px; height: 40px;"> <i [class]="social.iconClass"></i>
            </a>
          </div>
          <p class="text-light small mb-0" style="opacity: 0.7;">{{ copyright }}</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-12 Mmb-0">
        <div class="footer-section">
          <h6 class="text-uppercase fw-bold mb-3">Top Brand Categories</h6>
          <div class="row">
            <div class="col-6">
              <ul class="list-unstyled">
                <li *ngFor="let cat of brandCategories.slice(0,6)" class="mb-2">
                  <a [href]="'/all-categories?category=' + cat.route"  (click)="navigateToCategory(cat, $event)" 
                     class="text-light text-decoration-none footer-link" style="opacity: 0.8;">
                    {{ cat.name }}
                  </a>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <ul class="list-unstyled">
                <li *ngFor="let cat of brandCategories.slice(6)" class="mb-2">
                  <a [href]="'/all-categories?category=' + cat.route" 
                     (click)="navigateToCategory(cat, $event)" 
                     class="text-light text-decoration-none footer-link" style="opacity: 0.8;">
                    {{ cat.name }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-md-6 col-12 Mmb-10 Mmt-10">
        <div class="footer-section">
          <h6 class="text-uppercase fw-bold mb-3">For Developers</h6>
          <ul class="list-unstyled">
            <li *ngFor="let link of developerLinks" class="mb-2">
              <a *ngIf="link.route" [routerLink]="link.route" 
                 class="text-light text-decoration-none footer-link" style="opacity: 0.8;">
                {{ link.label }}
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-2 col-md-6 col-12 Mmt-0">
        <div class="footer-section">
          <h6 class="text-uppercase fw-bold mb-3">Company</h6>
          <ul class="list-unstyled Mmb-0">
            <li *ngFor="let link of companyLinks" class="mb-2">
              <a *ngIf="link.route" 
                 [routerLink]="link.route" 
                 class="text-light text-decoration-none footer-link" style="opacity: 0.8;">
                {{ link.label }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <hr class="my-4 border-secondary">
    <div class="row align-items-center">
      <div class="col-md-6 col-12 text-center text-md-start">
        <p class="text-light small mb-0" style="opacity: 0.7;">
          Â© {{ currentYear }} {{ companyName }}. All rights reserved.
        </p>
      </div>
      <div class="col-md-6 col-12 text-center text-md-end mt-2 mt-md-0">
        <div class="d-flex justify-content-center justify-content-md-end gap-3">
          <a href="#" class="text-light text-decoration-none small" style="opacity: 0.8;">Privacy Policy</a>
          <a href="#" class="text-light text-decoration-none small" style="opacity: 0.8;">Terms of Service</a>
          <a href="#" class="text-light text-decoration-none small" style="opacity: 0.8;">Cookie Policy</a>
        </div>
      </div>
    </div>
  </div>
</footer>
